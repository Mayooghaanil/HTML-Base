<!DOCTYPE html>
<html>
<head>
	<title>html list</title>
</head>
<body>
	<u><h2>Orderd list</h2></u>
<ol type="I">
	<li>Calicut</li>
	<li>Kannur</li>
	<li>Malapuram</li>
</ol>
<u><h2>Unorderd list</h2></u>
<ul type="circle">
	<li>Iduki</li>
	<li>Alapuzha</li>
	<li>Kollam</li>
</ul>
<u><h2>Definition list</h2></u>
<dl>
	<dh>Calicut</dh>
	<dd>Vadakara</dd>
	
</dl>
</body>
</html>
